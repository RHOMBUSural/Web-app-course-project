<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form>
            <h1><h:outputText value="Задайте диапазон заказа"/></h1>
            <h:panelGroup>
                <h:outputLabel value="От: " for="ordersmin" />
                <h:inputText id="idstrain0"
                             value="#{ordersController.ordersMin}" title="ordersmin"/>
                <h:outputLabel value=" До: " for="ordersmax" />
                <h:inputText id="idstrain1"
                             value="#{ordersController.ordersMax}" title="ordersmax"/>
            </h:panelGroup>
            <h:commandButton
                action="#{ordersController.queryOrders_yes}"
                value="Принять" />
            <h:commandButton 
                             action="/index"
                             
                             value="Отменить" />
            <br />
            <br />
            <br />
                <h:link outcome="/index" value="#{bundle.ListProductIndexLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
